name: Branch Name Check

on:
  pull_request:
    branches:
      - dev
      - main

permissions: {}

jobs:
  check-branch-name:
    runs-on: ubuntu-latest
    steps:
      - name: Check branch name
        run: |
          echo "PR head: $GITHUB_HEAD_REF"
          echo "PR base: $GITHUB_BASE_REF"

          if [[ "$GITHUB_HEAD_REF" == "dev" && "$GITHUB_BASE_REF" == "main" ]]; then
            echo "✅ Dev to main PR — skipping branch name check."
            exit 0
          fi

          if [[ ! "$GITHUB_HEAD_REF" =~ ^(feature|fix)/[a-z0-9._-]+$ \
             && ! "$GITHUB_HEAD_REF" =~ ^dependabot/.+$ \
             && ! "$GITHUB_HEAD_REF" =~ ^snyk-upgrade-[a-z0-9]+$ ]]; then
            echo "❌ Invalid branch name. Use 'feature/*', 'fix/*', 'dependabot/*', or 'snyk-upgrade-*'."
            exit 1
          fi

          echo "✅ Branch name is valid"
